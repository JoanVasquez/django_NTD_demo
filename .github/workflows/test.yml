name: Django Tests (Docker Compose)

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    # 🪄 Expose GitHub project variables to Docker Compose
    env:
      POSTGRES_USER: ${{ vars.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ vars.POSTGRES_PASSWORD }}
      POSTGRES_DB: ${{ vars.POSTGRES_DB }}
      CELERY_BROKER_URL: ${{ vars.CELERY_BROKER_URL }}
      CELERY_RESULT_BACKEND: ${{ vars.CELERY_RESULT_BACKEND }}

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🗂️ Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: 🛠️ Build services with Docker Compose
        run: docker compose build

      - name: 🧪 Run tests via Docker Compose
        run: docker compose run --rm tests pytest --cov --cov-branch

      - name: 🧹 Tear down containers
        run: docker compose down -v
